<!-- BEGIN: Header -->
<header id="m_header" class="m-grid__item    m-header " m-minimize-offset="200" m-minimize-mobile-offset="200" style="background: #fafafa;">
  <div class="m-container m-container--fluid m-container--full-height">
    <div class="m-stack m-stack--ver m-stack--desktop">
      <div class="d-lg-table-cell d-none align-middle" style="width: 14%;">
        <a routerLink="/" class="m-brand__logo-wrapper">
          <img class="pl-5 ml-5" alt="" src="./assets/images/logo-grad.png" style="width: 95px;" />
        </a>
      </div>
      <div class="d-lg-table-cell d-none align-middle logo-text" style="width: 24%;">
        <span class="pl-2" style="color: #16376d;">دبرني</span>
      </div>
      <!-- BEGIN: Brand -->
      <div class="m-stack__item m-brand ">
        <div class="m-stack m-stack--ver m-stack--general">
          <div class="m-stack__item m-stack__item--middle m-brand__logo">
            <a routerLink="/" class="m-brand__logo-wrapper">
              <img alt="" src="./assets/images/logo-grad.png" />
            </a>
          </div>
          <div class="m-stack__item m-stack__item--middle m-brand__tools">

            <!-- BEGIN: Responsive Aside Left Menu Toggler -->
            <a href="javascript:;" id="m_aside_left_offcanvas_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-tablet-and-mobile-inline-block">
              <span></span>
            </a>

            <!-- END -->

            <!-- BEGIN: Responsive Header Menu Toggler -->
            <a id="m_aside_header_menu_mobile_toggle" href="javascript:;" class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block">
              <span></span>
            </a>

            <!-- END -->

            <!-- BEGIN: Topbar Toggler -->
            <a id="m_aside_header_topbar_mobile_toggle" href="javascript:;" class="m-brand__icon m--visible-tablet-and-mobile-inline-block">
              <i class="flaticon-more"></i>
            </a>

            <!-- BEGIN: Topbar Toggler -->
          </div>
        </div>
      </div>

      <!-- END: Brand -->
      <div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav" style="box-shadow: none;">


        <!-- BEGIN: Topbar -->
        <div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general">

          <div class="m-stack__item m-topbar__nav-wrapper">
            <ul class="m-topbar__nav m-nav m-nav--inline">
              <!-- User -->
              <li class="m-nav__item m-topbar__user-profile  m-dropdown m-dropdown--medium m-dropdown--arrow  m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light" m-dropdown-toggle="click">
                <a href="javascript:;" class="m-nav__link m-dropdown__toggle">
                  <span class="m-topbar__userpic m--hide">
                    <img src="assets/external/assets/app/media/img/users/user4.jpg" class="m--img-rounded m--marginless m--img-centered" alt="" />
                  </span>
                  <span class="m-nav__link-icon m-topbar__usericon">
                    <span class="m-nav__link-icon-wrapper">
                      <i class="flaticon-user-ok"></i>
                    </span>
                  </span>
                  <!-- <span class="m-topbar__username m--hide">Nick</span> -->
                </a>
                <div class="m-dropdown__wrapper">
                  <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
                  <div class="m-dropdown__inner">
                    <div *ngIf="userProfile" class="m-dropdown__header m--align-center">
                      <div class="m-card-user m-card-user--skin-light">
                        <div class="m-card-user__pic">
                          <img [src]="getProfileImage()" class="m--img-rounded m--marginless" alt="" />
                        </div>
                        <div *ngIf="userProfile" class="m-card-user__details">
                          <span class="m-card-user__name m--font-weight-500">{{userProfile.user.fullName}}</span>
                          <a href="" class="m-card-user__email m--font-weight-300 m-link">{{userProfile.email}}</a>
                        </div>
                      </div>
                    </div>
                    <div class="m-dropdown__body pt-0">
                      <div class="m-dropdown__content">
                        <ul class="m-nav m-nav--skin-light">
                          <!-- <li class="m-nav__item">
                            <a href="profile.html" class="m-nav__link">
                              <i class="m-nav__link-icon flaticon-profile-1"></i>
                              <span class="m-nav__link-title">
                                <span class="m-nav__link-wrap">
                                  <span class="m-nav__link-text">حسابي</span>
                                </span>
                              </span>
                            </a>
                          </li> -->

                          <li class="m-nav__item">
                            <a (click)="logout()" class="btn m-btn--pill    btn-secondary m-btn m-btn--custom m-btn--label-brand m-btn--bolder">
                              {{'Logout' | translate}}
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </li>

            </ul>
          </div>

        </div>

        <!-- END: Topbar -->
      </div>
    </div>
  </div>
</header>

<!-- END: Header -->
